<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Q-Academico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12"></div>
            <img src="logo.png" alt="logo Q-Academico" height="100" width="100" id="logo">
            <input type="date" name="Ano/Período" id="letivo">
            <input type="button" value="Ver perfil" id="perfil">
            <input type="button" value="Encerrar Sessão" id="encerrar">
        </div>
    </div>
    <div class="container-my-5-container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <img src="perfil.png" alt="Foto do professor" id="professor">
            </div>
            <div class="col-md-6-col-sm-12">
                <p class="d-flex text-align-center">
                    Olá professor Girafales
                </p>
            </div>
        
        </div>
    </div>
</body>
</html>
