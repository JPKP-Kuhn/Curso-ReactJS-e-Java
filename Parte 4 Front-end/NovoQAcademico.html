<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Q-Academico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-my-1-container-fluid">
        <div class="row">
            <div class="col-md-10 col-sm-10"></div>
            <img src="logo.png" alt="logo Q-Academico" height="100" width="100" id="logo">
            <input type="date" name="Ano/Período" id="letivo">
            <input type="button" value="Ver perfil" id="perfil">
            <input type="button" value="Encerrar Sessão" id="encerrar">
        </div>
    </div>
    <br>
    <div class="container-my-5-container-fluid">
        <div class="row">
            <div class="col-md-4-col-sm-6">
                <img src="perfil.png" alt="Foto do professor" id="professor">
                Olá professor Girafales
            </div>
        </div>
    </div>
    <p class="d-flex justify-content-center">_____________________________________________________________</p>
    <div class="container-my-2-container-fluid">
        <div class="relogio">
            <button class="bi bi-clock"></i>
            <h5>Horário das aulas</h5>
            <h6>Confira os horários das suas aulas</h6>
        </div>
        <div class="Questionario">
            <button class="bi bi-pass"></i>
            <h5>Questionários</h5>
            <h6>Responder e ver questionários</h6>
        </div>
        <div class="Comunicação com os Estudantes">
            <button class="bi bi-pencil-square"></i>
              <h5>Comunicação com os estudantes</h5>
              <h6>Adicionar notícias, lançar notas e faltas, orientações</h6>
        </div>
        <div class="Material de aula">
            <button class="bi bi-book-half"></i>
            <h5>Material de aula</h5>
            <h6>Materiais disponibilizados aos estudantes</h6>
        </div>
        <div class="CaixaMensagem">
            <button class="bi bi-body-text"></i>
                <h5>Caixa de Mensagem</h5>
                <h6>Consulte suas mensagens (x)</h6>
        </div>
        <div class="FAQs">
            <button class="bi bi-patch-question"></i>
                <h5>Responda seus FAQs</h5>
                <h6>Vocês tem X perguntas não respondidas</h6>
        </div>
    </div>
</body>
</html>
